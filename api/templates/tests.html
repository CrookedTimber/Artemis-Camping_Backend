<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Trip Form</h1>

    <form action="http://127.0.0.1:8000/api/trip/" method="POST">
    <label for="trip-name">NAME:</label>
      <input name="name" id="name"   type="text" />
      <label for="latitude">latitude:</label>
      <input id="latitude" name="latitude" type="text"  />
      <label for="latitude">longitude:</label>
      <input id="longitude" name="longitude" type="text" step="any" />
      <label for="start_date">Start date:</label>
      <input
        type="date"
        id="start_date"
        name="start_date"
        min="2018-01-01"
      />
      <label for="end">Start date:</label>

      <input
        type="date"
        id="end_date"
        name="end_date"
        min="2018-01-01" 
      />
      <input type="submit" />
    </form>
  </body>
</html>
